{% extends "base.html" %}


{% block 'body'%}
    <div class="container">
        <form action="{% url 'login' %}" method="POST">
            {% csrf_token %}
            <br>
            <label>E-mail</label>
            <input type="email" placeholder="Digite seu email" name="email" class="form-control">
            <br>
            <label>Senha</label>
            <input type="password" placeholder="Digite sua senha" name="senha" class="form-control">
            <br>
            <input type="submit" class="btn btn-success">
            <br>
            <br>
        </form>
        <td><a href="{% url "cadastrar_vendedor" %}"class="btn btn-success">Cadastrar</a></td>

    </div>
{% endblock %}
